<body>
    <header>
        <h1>Assignment #3 – Factorial, Sum, Average</h1>
    </header>

    <nav>
        <ul>
            <li><a href="../index.html">Home</a></li>

    <main>
        <div class="card">
            <h2>Enter N (Positive Integer)</h2>
            <input type="number" id="nValue" placeholder="Enter a number">
            <button onclick="compute()">Compute</button>

            <div class="result" id="result"></div>
        </div>
    </main>

    <footer>
        &copy; 2025 SimplyGab. All rights reserved.
    </footer>

    <script>
        function compute() {
            const n = parseInt(document.getElementById('nValue').value);
            let resultText = "";

            if (isNaN(n) || n <= 0) {
                resultText = "Please enter a valid positive integer.";
            } else {
                // Factorial
                let factorial = 1;
                for (let i = 1; i <= n; i++) {
                    factorial *= i;
                }

                // Sum using do-while
                let sum = 0, i = 1;
                do {
                    sum += i;
                    i++;
                } while (i <= n);

                // Average using for loop
                let average = sum / n;

                resultText = `Factorial: ${factorial}\nSum: ${sum}\nAverage: ${average.toFixed(2)}`;
            }

            document.getElementById('result').innerText = resultText;
        }
    </script>
