<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment #2 – Income Tax Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0d0d0d;
            color: #e0e0e0;
        }

        a {
            color: #d1a3ff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #b266ff;
        }

        header {
            background: linear-gradient(90deg, #4b0082, #000000);
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 32px;
        }

        nav {
            background: linear-gradient(90deg, #2e0055, #000000);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            display: block;
            padding: 12px 18px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #4b0082;
            border-radius: 5px;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 70vh;
        }

        .card {
            background: #1a001a;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.6);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h2 {
            margin-bottom: 25px;
            color: #f0e0ff;
            font-size: 28px;
        }

        label, input, button {
            display: block;
            margin: 12px auto;
            font-size: 16px;
        }

        input {
            padding: 10px;
            border-radius: 8px;
            border: none;
            width: 100%;
            background-color: #2e0055;
            color: #fff;
        }

        input::placeholder {
            color: #ccc;
        }

        button {
            padding: 12px 25px;
            border-radius: 8px;
            border: none;
            background: linear-gradient(90deg, #4b0082, #6e00c2);
            color: #fff;
            cursor: pointer;
            font-weight: bold;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(107,0,194,0.5);
        }

        .result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 20px;
            color: #d1a3ff;
        }

        footer {
            background: linear-gradient(90deg, #2e0055, #000000);
            text-align: center;
            padding: 20px 0;
            font-size: 14px;
            color: #b0b0b0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Assignment #2 – Income Tax Calculator</h1>
    </header>

    <nav>
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="conversion.html">Assignment #1</a></li>
            <li><a href="incometax.html">Assignment #2</a></li>
            <li><a href="fsac.html">Assignment #3</a></li>
            <li><a href="payroll.html">Assignment #4</a></li>
        </ul>
    </nav>

    <main>
        <div class="card">
            <h2>Income Tax Calculator</h2>

            <label for="income">Enter your annual income (₱):</label>
            <input type="number" id="income" placeholder="Enter amount">

            <button onclick="calculateTax()">Calculate Tax</button>

            <div class="result" id="result"></div>
        </div>
    </main>

    <footer>
        &copy; 2025 SimplyGab. All rights reserved.
    </footer>

    <script>
        function calculateTax() {
            const income = parseFloat(document.getElementById('income').value);
            let tax;

            if (isNaN(income) || income < 0) {
                tax = "Please enter a valid income.";
            } else {
                if (income <= 250000) {
                    tax = 0;
                } else if (income <= 400000) {
                    tax = (income - 250000) * 0.20;
                } else if (income <= 800000) {
                    tax = 30000 + (income - 400000) * 0.25;
                } else if (income <= 2000000) {
                    tax = 130000 + (income - 800000) * 0.30;
                } else if (income <= 8000000) {
                    tax = 490000 + (income - 2000000) * 0.32;
                } else {
                    tax = 2410000 + (income - 8000000) * 0.35;
                }
                tax = "₱ " + tax.toFixed(2);
            }

            document.getElementById('result').innerText = tax;
        }
    </script>
</body>
</html>
